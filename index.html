<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>Happy Birthday, Dnyanda üêº</title>
<meta name="theme-color" content="#e9f4ff"/>
<style>
  :root {
    /* Enhanced Color Palette */
    --silver: #e9f4ff;
    --blue: #7db8ff;
    --blue-dark: #4a90e2;
    --pink: #ff9dd1;
    --gold: #ffd166;
    --purple: #c79fff;
    --teal: #6ae2d3;
    --orange: #ff8c42;
    --lime: #84ff84;
    --red: #ff6b6b;
    
    /* Theme Colors */
    --bg1: var(--silver);
    --bg2: #d9e9ff;
    --panel: #ffffff;
    --border: #c4d9ff;
    --text: #3a4d6b;
    --accent1: var(--pink);
    --accent2: var(--gold);
    
    /* Cake Colors */
    --cakeTop: #f6fbff;
    --cakeEdge: #d4e3ff;
    --chocolate: #8b4513;
    --cream: #fff5e1;
    --cherry: #ff4757;
    --plate: #e1ecff;
    --candle: #a8d1ff;
    
    /* Room/Hall Colors */
    --roomDark: #1a1a2e;
    --roomLight: #f8f9ff;
    --halogen: #fff4a3;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: "Poppins", -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text);
    background: radial-gradient(ellipse at top, var(--bg1), var(--bg2));
    line-height: 1.6;
    overflow-x: hidden;
    min-height: 100vh;
  }

  .app {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 15px 80px;
  }

  header {
    text-align: center;
    padding: 20px 0;
    margin-bottom: 10px;
  }

  h1 {
    font-weight: 700;
    font-size: 2.2rem;
    color: var(--blue-dark);
    margin-bottom: 5px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  .sub {
    font-size: 1rem;
    color: var(--blue);
    opacity: 0.9;
  }

  /* Screen Management */
  .screen {
    display: none;
    animation: fadeIn 0.4s ease;
  }
  .screen.active {
    display: block;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Card Styles */
  .card {
    background: white;
    border-radius: 20px;
    padding: 25px;
    margin: 20px 0;
    box-shadow: 0 12px 35px rgba(125, 184, 255, 0.15);
    border: 1px solid var(--border);
    position: relative;
    overflow: hidden;
  }

  .center { text-align: center; }
  
  h2 {
    color: var(--blue-dark);
    margin-bottom: 15px;
    font-size: 1.5rem;
  }

  /* Button Styles */
  .cta {
    display: inline-block;
    background: linear-gradient(135deg, var(--pink), var(--purple));
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 157, 209, 0.4);
    transition: all 0.3s ease;
    margin: 5px;
    text-decoration: none;
  }

  .cta:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(255, 157, 209, 0.6);
  }

  .cta.ghost {
    background: transparent;
    border: 2px solid var(--pink);
    color: var(--pink);
  }

  .cta.gold {
    background: linear-gradient(135deg, var(--gold), var(--orange));
  }

  .cta.teal {
    background: linear-gradient(135deg, var(--teal), var(--blue));
  }

  .cta.lime {
    background: linear-gradient(135deg, var(--lime), var(--teal));
    color: #2d5a27;
  }

  /* Enhanced Cake Section - Room/Hall Theme */
  .room {
    position: relative;
    min-height: 500px;
    border-radius: 20px;
    overflow: hidden;
    transition: all 1s ease;
    background: var(--roomLight);
  }

  .room.dark {
    background: var(--roomDark);
  }

  /* Curtains */
  .curtains {
    position: absolute;
    inset: 0;
    z-index: 100;
    pointer-events: none;
  }

  .curtain {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 50%;
    background: linear-gradient(90deg, 
      #8b0000 0%, #a52a2a 10%, #8b0000 20%,
      #a52a2a 30%, #8b0000 40%, #a52a2a 50%,
      #8b0000 60%, #a52a2a 70%, #8b0000 80%,
      #a52a2a 90%, #8b0000 100%);
    box-shadow: inset 0 0 30px rgba(0,0,0,0.5);
    transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .curtain.left {
    left: 0;
    transform-origin: left;
  }

  .curtain.right {
    right: 0;
    transform-origin: right;
  }

  .curtains.open .curtain.left {
    transform: translateX(-100%);
  }

  .curtains.open .curtain.right {
    transform: translateX(100%);
  }

  /* Decorations */
  .decorations {
    position: absolute;
    top: 10px;
    left: 0;
    right: 0;
    height: 80px;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 5;
  }

  .decorations.visible {
    opacity: 1;
  }

  .banner {
    position: absolute;
    top: 15px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, var(--pink), var(--purple), var(--gold));
    color: white;
    padding: 8px 20px;
    border-radius: 25px;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .balloons {
    position: absolute;
    top: 20px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 20px;
  }

  .balloon {
    font-size: 2.5rem;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
  }

  .balloon:nth-child(1) { animation-delay: 0s; }
  .balloon:nth-child(2) { animation-delay: 0.5s; }
  .balloon:nth-child(3) { animation-delay: 1s; }
  .balloon:nth-child(4) { animation-delay: 1.5s; }
  .balloon:nth-child(5) { animation-delay: 2s; }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  /* Enhanced Budget Message - Center Screen */
  .budget-msg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, rgba(255, 155, 209, 0.95), rgba(199, 159, 255, 0.95));
    border: 3px solid var(--pink);
    border-radius: 20px;
    padding: 25px 30px;
    text-align: center;
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    backdrop-filter: blur(10px);
    z-index: 1000;
    opacity: 0;
    transition: opacity 0.5s ease;
    max-width: 350px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
  }

  .budget-msg.visible {
    opacity: 1;
  }

  .budget-msg .emoji {
    font-size: 2rem;
    margin: 10px 0;
  }

  /* Lights System */
  .lights {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 100px;
    opacity: 0;
    transition: opacity 2s ease;
    z-index: 4;
  }

  .lights.on {
    opacity: 1;
    animation: lightsGlow 2s ease-out;
  }

  @keyframes lightsGlow {
    0% { filter: brightness(0); }
    50% { filter: brightness(1.5); }
    100% { filter: brightness(1); }
  }

  .halogen {
    position: absolute;
    width: 40px;
    height: 25px;
    background: radial-gradient(ellipse at center, var(--halogen), #f0e68c);
    border-radius: 50%;
    box-shadow: 0 0 20px var(--halogen);
    opacity: 0;
    animation: halogenPulse 3s ease-in-out infinite;
  }

  .lights.on .halogen {
    opacity: 0.9;
  }

  @keyframes halogenPulse {
    0%, 100% { opacity: 0.9; }
    50% { opacity: 1; box-shadow: 0 0 30px var(--halogen); }
  }

  .halogen.h1 { top: 20px; left: 15%; animation-delay: 0s; }
  .halogen.h2 { top: 25px; left: 35%; animation-delay: 0.3s; }
  .halogen.h3 { top: 20px; left: 65%; animation-delay: 0.6s; }
  .halogen.h4 { top: 25px; left: 85%; animation-delay: 0.9s; }

  .disco-light {
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    animation: colorCycle 2s infinite;
  }

  .disco-light.d1 { top: 40px; left: 25%; animation-delay: 0s; }
  .disco-light.d2 { top: 45px; right: 25%; animation-delay: 0.5s; }
  .disco-light.d3 { top: 35px; left: 50%; animation-delay: 1s; }

  @keyframes colorCycle {
    0% { background: var(--pink); box-shadow: 0 0 15px var(--pink); }
    33% { background: var(--teal); box-shadow: 0 0 15px var(--teal); }
    66% { background: var(--purple); box-shadow: 0 0 15px var(--purple); }
    100% { background: var(--pink); box-shadow: 0 0 15px var(--pink); }
  }

  /* Table */
  .table {
    position: absolute;
    bottom: 120px;
    left: 50%;
    transform: translateX(-50%);
    width: 220px;
    height: 15px;
    background: linear-gradient(135deg, #8b4513, #a0522d);
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.5s ease;
    z-index: 2;
  }

  .table.visible {
    opacity: 1;
  }

  /* ENHANCED MULTI-LAYER CAKE */
  .cake-container {
    position: absolute;
    bottom: 135px;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: all 1s ease;
    z-index: 3;
  }

  .cake-container.visible {
    opacity: 1;
  }

  .cake-container.arriving {
    animation: cakeArrival 2.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  @keyframes cakeArrival {
    0% { 
      opacity: 0; 
      transform: translateX(-50%) translateY(150px) scale(0.3) rotate(-10deg); 
    }
    60% {
      transform: translateX(-50%) translateY(-10px) scale(1.05) rotate(2deg);
    }
    80% {
      transform: translateX(-50%) translateY(5px) scale(0.98) rotate(-1deg);
    }
    100% { 
      opacity: 1; 
      transform: translateX(-50%) translateY(0) scale(1) rotate(0deg); 
    }
  }

  .plate {
    width: 200px;
    height: 22px;
    background: radial-gradient(ellipse at center, var(--plate), #c4d9ff);
    border-radius: 50%;
    position: relative;
    z-index: 1;
    box-shadow: 0 5px 15px rgba(0,0,0,0.25);
  }

  .cake {
    width: 180px;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 18px;
    z-index: 2;
    transition: all 0.5s ease;
  }

  .cake.slice-missing {
    width: 160px;
  }

  /* Bottom Layer (Largest - Chocolate) */
  .layer-bottom {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    height: 50px;
    border-radius: 8px;
    background: linear-gradient(135deg, #6d4c41, var(--chocolate), #5d4037);
    border: 2px solid #4e342e;
    box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
  }

  .layer-bottom::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: linear-gradient(180deg, #8d6e63, #6d4c41);
    border-radius: 8px 8px 0 0;
  }

  /* Middle Layer (Cream) */
  .layer-middle {
    position: absolute;
    bottom: 48px;
    left: 50%;
    transform: translateX(-50%);
    width: 85%;
    height: 45px;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--cream), #fff0db, #ffe4c4);
    border: 2px solid #f5deb3;
    box-shadow: 0 4px 12px rgba(245, 222, 179, 0.4);
  }

  .layer-middle::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: linear-gradient(180deg, #ffffff, var(--cream));
    border-radius: 8px 8px 0 0;
  }

  /* Top Layer (Silver-Blue) */
  .layer-top {
    position: absolute;
    bottom: 91px;
    left: 50%;
    transform: translateX(-50%);
    width: 70%;
    height: 40px;
    border-radius: 12px;
    background: linear-gradient(135deg, var(--cakeTop), var(--cakeEdge), #c8e3ff);
    border: 2px solid var(--border);
    box-shadow: 0 8px 25px rgba(125, 184, 255, 0.5);
  }

  .layer-top::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: linear-gradient(180deg, #ffffff, var(--cakeTop));
    border-radius: 12px 12px 0 0;
  }

  /* Cherry toppings on top layer */
  .cherries {
    position: absolute;
    top: -8px;
    left: 8px;
    right: 8px;
    height: 18px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 10;
  }

  .cherry {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ff6b8a, var(--cherry));
    box-shadow: 0 3px 8px rgba(255, 71, 87, 0.5);
    position: relative;
  }

  .cherry::after {
    content: '';
    position: absolute;
    top: -4px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 7px;
    background: #2d5a27;
    border-radius: 1px;
  }

  /* Candles in cherries */
  .candles {
    position: absolute;
    top: -15px;
    left: 0;
    right: 0;
    display: flex;
    gap: 18px;
    justify-content: center;
    z-index: 11;
  }

  .candle {
    width: 9px;
    height: 28px;
    background: linear-gradient(180deg, #b8d9ff, var(--candle));
    border: 1px solid var(--blue-dark);
    border-radius: 5px;
    position: relative;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }

  .flame {
    width: 14px;
    height: 20px;
    position: absolute;
    left: 50%;
    top: -22px;
    transform: translateX(-50%);
    background: linear-gradient(to top, var(--gold), #ff9e4a, #ffeb3b);
    border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
    filter: blur(.3px);
    animation: flicker .15s infinite alternate ease-in-out;
    box-shadow: 0 0 20px var(--gold), 0 0 10px #ff9e4a;
  }

  .candle.out .flame { display: none; }

  @keyframes flicker {
    from { transform: translateX(-50%) translateX(-1px) rotate(-2deg) scale(1); }
    to { transform: translateX(-50%) translateX(1px) rotate(2deg) scale(1.08); }
  }

  /* All candles blow animation */
  .candles.blow-all .flame {
    animation: blowOut 1s ease-out forwards;
  }

  @keyframes blowOut {
    0% { 
      opacity: 1; 
      transform: translateX(-50%) scale(1); 
    }
    30% { 
      transform: translateX(-50%) scale(1.4) rotate(10deg); 
    }
    70% {
      opacity: 0.3;
      transform: translateX(-50%) translateY(-10px) scale(0.5) rotate(25deg);
    }
    100% { 
      opacity: 0; 
      transform: translateX(-50%) translateY(-20px) scale(0) rotate(40deg); 
    }
  }

  /* Slice that flies away */
  .slice {
    position: absolute;
    width: 60px;
    height: 131px;
    left: 120px;
    bottom: 0;
    opacity: 0;
    transform-origin: 50% 100%;
    pointer-events: none;
  }

  .slice-part {
    position: absolute;
    width: 100%;
  }

  .slice .s-bottom {
    bottom: 0;
    height: 50px;
    border-radius: 8px 4px 4px 8px;
    background: linear-gradient(135deg, #6d4c41, var(--chocolate));
    border: 2px solid #4e342e;
  }

  .slice .s-middle {
    bottom: 48px;
    height: 45px;
    border-radius: 8px 4px 4px 8px;
    background: linear-gradient(135deg, var(--cream), #fff0db);
    border: 2px solid #f5deb3;
  }

  .slice .s-top {
    bottom: 91px;
    height: 40px;
    border-radius: 12px 6px 6px 12px;
    background: linear-gradient(135deg, var(--cakeTop), var(--cakeEdge));
    border: 2px solid var(--border);
  }

  .slice.anim {
    animation: sliceOut 2s cubic-bezier(.25,.85,.25,1) forwards;
  }

  @keyframes sliceOut {
    0% { 
      opacity: 0; 
      transform: translate(0,0) rotate(0); 
    }
    15% { 
      opacity: 1; 
    }
    50% { 
      transform: translate(60px,-30px) rotate(12deg); 
    }
    100% { 
      transform: translate(140px,40px) rotate(30deg); 
      opacity: 0.6;
    }
  }

  /* Birthday Queen text - SMALLER & BETTER CONTRAST */
  .birthday-queen {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.6rem;
    font-weight: 800;
    color: #ffffff;
    background: linear-gradient(135deg, #ff1493, #9400d3, #ff6347);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 
      2px 2px 8px rgba(255, 20, 147, 0.8),
      -1px -1px 4px rgba(148, 0, 211, 0.6),
      0 0 20px rgba(255, 99, 71, 0.5);
    opacity: 0;
    transition: all 0.8s ease;
    animation: gradientShift 3s ease infinite, bounce 2s infinite;
    filter: drop-shadow(0 0 15px rgba(255, 20, 147, 0.9));
    z-index: 20;
    padding: 8px 20px;
    background-color: rgba(26, 26, 46, 0.7);
    border-radius: 15px;
  }

  .birthday-queen.visible {
    opacity: 1;
  }

  @keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
    40% { transform: translateX(-50%) translateY(-15px); }
    60% { transform: translateX(-50%) translateY(-8px); }
  }

  /* Button sequence styling */
  .button-sequence {
    display: flex;
    flex-direction: column;
    gap: 10px;
    align-items: center;
    margin-top: 20px;
  }

  .sequence-step {
    display: none;
  }

  .sequence-step.active {
    display: block;
  }

  /* CSS-DRAWN CHARACTERS */
  
  /* Dance Floor */
  .dance {
    position: relative;
    height: 400px;
    border-radius: 18px;
    overflow: hidden;
    background: radial-gradient(100% 60% at 50% 0%, #142338, #0f1b2b);
  }

  /* Enhanced Disco Ball */
  .discoBall {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: 
      radial-gradient(circle at 35% 35%, #ffffff
